<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
    <link rel="icon" href="images/logo/amazon_title_logo.png">
    <link rel="stylesheet" href="index.css">
    
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="wholeNavbarCss">
        <div class="navBarPart">
            <div class="navBarLogo">
                <img src="images/logo/amazon_main_logo.png" alt="amazon logo" class="amazonMainLogo">
            </div>
        </div>
        <div class="navBarPart">
            <div class="navBarSearchBar">
                <label for="categories"></label>
                <select name="categories" id="categories">
                    <option value="All">All</option>
                    <option value="Alexa">Alexa</option>
                    <option value="Phone">Phone</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Phone">Phone</option>
                </select>
                <input type="search" placeholder="Search Amazon.in" class="navBarSearchBarInput"><span
                    class="material-symbols-outlined navBarSearchBarButton">
                    search
                </span>
            </div>
        </div>
        <div class="navBarPart">
            <div class="navBarReturn">
                <a href="" class="navBarReturnLink">
                    Returns<br><span class="navBarReturnInner">&Orders</span></a>
            </div>
            <div class="navBarCart">
                <a href="cart.html" class="navBarCartLink">
                <div class="navBarCartValue">0</div>
                <div class="navBarCartIcon">
                    <img src="images/icons/cart-icon.png" alt="cartIcon" class="cartIcon">
                </div>
                </a>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="productGrid">
            
        </div>
    </div>
    <script src="cart.js"></script>
   <script src="productData.js"></script>
   <script src="index.js"></script>
</body>

</html>
