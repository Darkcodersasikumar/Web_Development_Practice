<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        td:hover{
            background-color: black;
            color: white;
        }
        .high{
            background-color: rgb(147, 143, 143);
        }
        td{
            border-radius: 20px; 
            text-align: center;
            cursor: pointer;
            
        }
        .highs{
            background-color: black;
            color: white;
        }
        .head:hover{
            background-color: white;
        }
    </style>
    </head>

<body >
    <font size="5">
    <table border="1px" cellpadding="20px" cellspacing="10px" align="center" style="width: 25%; user-select:none;" >
        <td colspan="4" style="text-align: center; height: 250px; border-radius: 10px;" class="head"></td>
        <tr>
            <td class="high">AC</td>
            <td class="high"><span class="material-symbols-outlined">
                    backspace
                </span></td>
            <td class="high">+/-</td>
            <td class="high">/</td>
        </tr>
        <tr>
            <td >7</td>
            <td >8</td>
            <td >9</td>
            <td class="high"><span class="material-symbols-outlined">
                close
                </span></td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="high">-</td>
        </tr>
        <tr>
            <td >1</td>
            <td>2</td>
            <td>3</td>
            <td class="high">+</td>
        </tr>
        <tr>
            <td>%</td>
            <td>0</td>
            <td>.</td>
            <td class="highs">=</td>
        </tr>
    </table>
</font>
</body>

</html>
